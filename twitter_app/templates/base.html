{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-widget">
            <div class="navbar-ico-widget">
                <a href="{% url 'index' %}"><img src="{% static 'img/twitter-brands.svg' %}" class="navbar-ico"></a>
            </div>
            <ul class="navbar-menu">
                {% if user.is_authenticated %}
                <li class="navbar-li active">
                    <a href="">
                        <img src="{% static 'img/house-solid.svg' %}" class="navbar-ico-second">Главная
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="">
                        <img src="{% static 'img/hashtag-solid.svg' %}" class="navbar-ico-second">Поиск
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="">
                        <img src="{% static 'img/envelope-solid.svg' %}" class="navbar-ico-second">Сообщения
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="">
                        <img src="{% static 'img/bookmark-solid.svg' %}" class="navbar-ico-second">Закладки
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="">
                        <img src="{% static 'img/user-solid.svg' %}" class="navbar-ico-second">Профиль
                    </a>
                </li>
                {% else %}
                <li class="navbar-li active">
                    <a href="{% url 'authorisation' %}">
                        <img src="{% static 'img/house-solid.svg' %}" class="navbar-ico-second">Главная
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="{% url 'authorisation' %}">
                        <img src="{% static 'img/hashtag-solid.svg' %}" class="navbar-ico-second">Поиск
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="{% url 'authorisation' %}">
                        <img src="{% static 'img/envelope-solid.svg' %}" class="navbar-ico-second">Сообщения
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="{% url 'authorisation' %}">
                        <img src="{% static 'img/bookmark-solid.svg' %}" class="navbar-ico-second">Закладки
                    </a>
                </li>
                <li class="navbar-li">
                    <a href="{% url 'authorisation' %}">
                        <img src="{% static 'img/user-solid.svg' %}" class="navbar-ico-second">Профиль
                    </a>
                </li>
                {% endif %}
            </ul>
            <div class="send-ad-widget">
                <button class="send-ad">Твитнуть</button>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="container-top">
            <p style="font-weight: bold; font-size: large;">Главная</p>
            <form action="">
                <!--конструкция if по фотке юзера-->
                <div class="container-top-widget">
                    <img src="{% static 'img/icons8-user-64.png' %}" class="user-icon">
                    <input type="text" class="container-text" placeholder="Что нового?">
                </div>
                <hr>
                <div class="container-top-btn-widget">
                    <label for="photo" class="photo-label">
                        <img src="{% static 'img/image-solid.svg' %}" class="image-icon">
                    </label>
                    <input type="file" id="photo" style="visibility: hidden;">
                    <button class="container-top-btn">Твитнуть</button>
                </div>
                <hr>
            </form>
        </div>
    </main>
    <div class="search-widget">
        <form action="{% url 'search_url'%}" method="GET" class="search-form">
            <img src="{% static 'img/magnifying-glass-solid.svg' %}" class="search-ico">
            <input type="text" placeholder="Поиск в Твиттер" class="input-search">
        </form>
    </div>
    <script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
