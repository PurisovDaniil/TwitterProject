{% extends 'base.html'%}
{% load static %}
{% block title %}
Авторизация
{% endblock %}
{% block content %}
<div class="login-widget">
    <div class="form-widget">
        <form action="{% url 'login' %}" method="POST" class="login-form">
            <div class="login-twitter">
                <div class="register-icon">
                    <img src="{% static 'img/twitter.jpg' %}" alt="">
                </div>
                {% csrf_token %}
                {% if form.errors %}
                <p class="error">Data entered incorrectly</p>
                {% endif %}
                <label for="username" class="username-label">Логин:</label>
                <input type="text" name="username" value="" id="username" class="username-input" placeholder="Имя">
                <label for="password" class="password-label">Пароль:</label>
                <input type="password" name="password" value="" id="password" class="password-input">
                <input type="hidden" name="next" value="{{ next|escape }}" />
                <button class="">Войти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
