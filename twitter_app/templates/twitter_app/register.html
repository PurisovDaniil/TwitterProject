{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="register">
    <div class="register-widget">
        <div class="register-form-widget">
            <form action="{% url 'register' %}" method="POST" class="register-form" >
                <div class="twitter-bg">
                    <div class="register-icon">
                        <img src="{% static 'img/twitter.jpg' %}" alt="">
                    </div>
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="register-btn">Далее</button>
                </div> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
