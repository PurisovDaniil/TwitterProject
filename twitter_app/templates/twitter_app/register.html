{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="register">
    <div class="register-widget">
        <div class="register-form-widget">
            <form action="{% url 'register' %}" method="POST" class="register-form">
                <div class="twitter-bg">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="register-btn">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
